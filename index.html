<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../Order Summary/css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
</head>
<body>
    <main class="content__box">
        <img class="box__img" src="../Order Summary/img/illustration-hero.svg" alt="">
        <div class="container">
            <h1 class="box__title">Order Summary</h1>
            <div class="box__subtitle">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</div>
            <section class="plan">
                <div class="plan__icon">
                    <img class="icon__img" src="../Order Summary/img/icon-music.svg" alt="">
                </div>
                <div class="plan__cost">
                    <div class="plan__annual">Annual Plan</div>
                    <div class="plan__price">$59.99/year</div>
                </div>
                <a class="plan__change" href="#">Change</a>
            </section>
                <button class="payment__btn">Proceed to Payment</button>
                <div class="cancel">
                    <a class="cancel__btn" href="#">Cancel Order</a>
                </div>
        </div>
    </main>
</body>
</html>
